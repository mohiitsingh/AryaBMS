<div class="container py-5" id="contact">
  <h2 class="text-center mb-5">Contact Us</h2>

  <div class="row">
    <!-- Left Column: Google Map and Address -->
    <div class="col-md-6">
      <!-- Google Map iframe (example) -->
      <div class="map-container mb-4">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233664.63501301388!2d-74.259867!3d40.6971494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24f3ef8ce0f39%3A0x99b5a8f13b6b6c9f!2sNew%20York%20City!5e0!3m2!1sen!2sus!4v1615262431681!5m2!1sen!2sus" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
      
      <!-- Address below map -->
      <div class="address">
        <p><strong>Our Institute Address:</strong></p>
        <p>1234 Institute Road, City, Country, ZIP</p>
      </div>
    </div>

    <!-- Right Column: Contact Form -->
    <div class="col-md-6">
      <div class="contact-form">
        <form (submit)="onSubmit($event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="Enter your email" [(ngModel)]="formData.email" name="email">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required placeholder="Enter your phone number" [(ngModel)]="formData.phone" name="phone">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="4" required placeholder="Enter your message" [(ngModel)]="formData.message" name="message"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
